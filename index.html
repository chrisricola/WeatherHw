<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Weather App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <h1>Weather Dashboard</h1>
    </header>
    <br>
    <div class="container">

    
      <div class="row">
            <div class="col-4">
              <h2>Search for a City:</h2>
              <form class="form-inline col-md-12">
              <i class="fas fa-search" aria-hidden="true"></i>
              <input class="form-control form-control"  id="cityTxt" type="text" placeholder="Search City"/>
              <button id="cityBtn">Search</button>
              </form>
            <br>
              <div class="row">
                <div class="searchedBtns col-md-12">
                <ul class="list-group" id="search-history"></ul>
                </div>
              </div>
            </div>

          <div class="col-8">
            <div class="row">
                <div class="container border" id="weatherCont">
                  <div class="city"></div>
                  <img class="icon">
                  <div class="temp"></div>
                  <div class="wind"></div>
                  <div class="humidity"></div> 
                  <div class="uv"></div>
                </div>
            </div>
      
                <div class="row">
                    <div class="container " id="day5weather">
                    </div>
                </div>
            </div>
          </div>
        </div>
    
    
   




    <!-- header, banner
    submit form for the the city 
    container where the information is displayed(city, temp,humdity, wind speed uv index)
    active list group of searched cites
    5 day forcast icons  -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    
    


 

  </body>
</html>
